<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Socket.IO Chat</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Socket.IO Chat</h1>
        <div id="username-display">Username: <span id="username"></span></div>
      </header>

      <main>
        <div class="room-controls">
          <label for="room">Room:</label>
          <input id="room" placeholder="Enter room name" />
          <button id="join">Join Room</button>
          <button id="leave" disabled>Leave Room</button>
        </div>

        <ul id="messages"></ul>

        <form id="form" autocomplete="off" hidden style="display: none;">
          <input id="input" autocomplete="off" placeholder="Type a message" disabled />
          <button type="submit" disabled>Send Message</button>
        </form>
      </main>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/chat.js"></script>
  </body>
</html>
